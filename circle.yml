machine:
  services:
    - docker

dependencies:
  override:
    - export ENVIRONMENT=thread
    - bash scripts/build.sh
    - bash scripts/push.sh
    - bash scripts/provision.sh

test:
  override:
    - bash scripts/test.sh

deployment:
  elasticbeanstalk:
    branch: master
    commands:
      - bash scripts/deploy.sh
